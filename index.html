<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
          <h1>With age, comes wisdom.</h1>
          <p>With travel, comes understanding.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>The gladdest moment</h1>
          <p>in human life, methinks, is a departure into unknown lands</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #dbb9f7 1%, #0096b6 128%);">
          <h1>The life you have led</h1>
          <p>doesn’t need to be the only life you have.</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Traveling</h1>
          <p>– it leaves you speechless, then turns you into a storyteller.</p>
        </div>
      </div>
      <div class="main-slide">

          "
        ></div>
      </div>

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        </button>
